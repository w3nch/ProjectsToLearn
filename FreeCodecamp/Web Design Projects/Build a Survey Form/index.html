<!DOCTYPE html>
<html>
<head>
  <title>Tribute Page with Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="main">
    <h1 id="title">Tribute Page Title</h1>
    <div id="img-div">
      <img id="image" src="path/to/tribute-image.jpg" alt="Tribute Image">
      <p id="description">Caption for the image</p>
    </div>
    <div id="tribute-info">
    
    </div>
    <a id="tribute-link" href="https://example.com" target="_blank">Learn more about the subject</a>

   
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>

      <label for="dropdown">Select an option:</label>
      <select id="dropdown" name="option" required>
        <option value="" disabled selected>Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <p>Radio buttons:</p>
      <label><input type="radio" name="radioOption" value="radio1"> Radio 1</label>
      <label><input type="radio" name="radioOption" value="radio2"> Radio 2</label>

      <p>Checkboxes:</p>
      <label><input type="checkbox" name="checkboxOption" value="checkbox1"> Checkbox 1</label>
      <label><input type="checkbox" name="checkboxOption" value="checkbox2"> Checkbox 2</label>

      <p>Textarea:</p>
      <textarea name="message" rows="4" placeholder="Enter your message"></textarea>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>
</body>
</html>
