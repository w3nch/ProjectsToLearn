<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AI Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="heading">
      <h1>AI Powered Game</h1>
    </div>

    <div class="container">
      <h2>AI : <span id="computer-choice"></span></h2>
      <h2>You : <span id="user-choice"></span></h2>
      <h2><span id="result">Some Result</span></h2>

    </div>

    <div class="buttons">
      <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
      <button id="paper"><i class="fa-regular fa-hand"></i></button>
      <button id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>

    
    <div class="social">
      <a href="https://github.com/w3nch/ProjectsToLearn/tree/main/WebGames/RockPaperScissors" target="_blank">
        <i class="fa-brands fa-github"></i>
        <span class="tooltip">Check out on GitHub</span>
      </a>
    </div>

  </body>
  <script type="module" src="script.js" ></script>
</html>
